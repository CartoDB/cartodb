<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CARTO.js Source error example</title>
    <!-- Include Leaflet 1.2.0 Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <!-- Include cartodb.js Library -->
    <script src="../../dist/public/carto.uncompressed.js"></script>
    <style>
      * { margin: 0; padding: 0; }
      html { box-sizing: border-box; height: 100%; }
      body { background: #f2f6f9; height: 100%; font-family: "Open sans", Helvetica, Arial, sans-serif; }
      #container { display: flex; width: 100%; height: 100%; }
      #map { flex: 1; margin: 10px; }
      #widgets { width: 300px; margin: 10px 10px 10px 0; }
      .widget { background: white; padding: 10px; margin-bottom: 10px; }
      .widget h1 { font-size: 1.2em; }
      .widget-formula .result { font-size: 2em; }
      button { width: 100%; font-size: 13px; padding: 10px 20px 10px 20px; text-transform: uppercase; color: #FFF; border: none; margin-bottom: 5px; }
      button#btn1 { margin-top: 30px; background: #162945; }
      button#btn2 { background-color: #73C86B;}
    </style>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="widgets">
        <h2> Map interactivity.</h2>
        <br>
        <p>This map shows a list of populated cities. Use the buttons to control which fields are displayed when the mouse is over a city.</p>
        <button id="btn1">Show Max population</button>
        <button id="btn2">Show Min population</button>
        <p id="status"></p>
      </div>
    </div>
    <script>
      // 1. Setting up the Leaflet Map
        // 1.1 Creating the Leaflet Map
        var map = L.map('map').setView([58.722598828043395, 18.544921875000004], 4);
        
        // 1.2 Adding basemap and labels layers
        // Adding Voyager Basemap
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy;<a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);

        // 2 Defining a carto.Client
        var client = new carto.Client({
            apiKey: '84fdbd587e4a942510270a48e843b4c1baa11e18',
            username: 'cartojs-test'
        });

        // 3.0 Define map sources
        var populatedPlacesDataset = new carto.source.Dataset('ne_10m_populated_places_simple');

        // 3.1 Create a style and add the valid layer to the client
        var style = new carto.style.CartoCSS(`#layer { marker-fill: #162945; }`);

        // 3.2 Create the layer
        var layer = new carto.layer.Layer(populatedPlacesDataset, style);

        // 3.3. Adding the layers to the client
        client.addLayer(layer);

        // 4.0 Get a leaflet layer from the client and add it to the map.
        client.getLeafletLayer().addTo(map);

        // 5.0 Setup a leaflet popup
        var popup = L.popup();

        var selectedField;

        layer.on(carto.layer.events.FEATURE_OVER, function (featureEvent) {
            if(featureEvent.data['name']){
                popup.setContent(`
                    <h2> ${featureEvent.data.name} </h2> 
                    <p> <strong>${selectedField}:</strong> ${featureEvent.data['pop_max'] ||Â featureEvent.data['pop_min']}</p>
                `)
                .setLatLng(featureEvent.latLng)
                .openOn(map);
            }
        });

        layer.on(carto.layer.events.FEATURE_OUT, function (featureEvent) {
            popup.removeFrom(map);
        });
        
        // When click on button1 --> the popup will show max population per city.
        document.querySelector('#btn1').addEventListener('click', () => {
            layer.setFeatureOverColumns(['pop_max', 'name']);
            selectedField = 'Maximun population';
        });

        // When click on button1 --> the popup swill show min population per city.
        document.querySelector('#btn2').addEventListener('click', () => {
            layer.setFeatureOverColumns(['pop_min', 'name']);
            selectedField = 'Minimun population';
        });
    </script>
  </body>
</html>
