<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CARTO.js Change source and style example</title>
    <!-- Include Leaflet 1.2.0 Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <!-- Include cartodb.js Library -->
    <script src="../../dist/public/carto.uncompressed.js"></script>
    <style>
      * { margin:0; padding:0; }
      html { box-sizing:border-box; height:100%; }
      body { background:#f2f6f9; height:100%; font-family:"Open sans", Helvetica, Arial, sans-serif; }
      #container { display:flex; width:100%; height:100%; }
      #map { flex:1; margin:10px; }
      #widgets { width:300px; margin:10px 10px 10px 0; }
      button { width: 100%; padding: 10px; margin: 2px; color: #FFF; border: none; font-weight: bold; text-transform: uppercase; }
      button#btnAll { margin-top: 30px; background: #162945; }
      button#btnMostPopulated { background-color: #73C86B; }
      button#btnLessPopulated { background-color: #F15743; }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="widgets">
        <button id="btnAll">All places</button>
        <button id="btnMostPopulated">20 most populated places</button>
        <button id="btnLessPopulated">20 less populated places</button>
      </div>
    </div>
    <script>
    // 1. Setting up the Leaflet Map
    // 1.1 Creating the Leaflet Map
    var map = L.map('map').setView([58.722598828043395, 18.544921875000004], 3);

    // 1.2 Adding basemap and labels layers
    // Adding Voyager Basemap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy;<a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
    }).addTo(map);

    // 2 Defining a carto.Client
    var client = new carto.Client({
      apiKey: '84fdbd587e4a942510270a48e843b4c1baa11e18',
      username: 'cartojs-test'
    });


    // 3. Displaying countries and cities on the map
    // 3.1 Defining the layer
    // Europe cities layer
    var query = 'SELECT * FROM ne_10m_populated_places_simple';
    var populatedPlacesSQL = new carto.source.SQL(query);
    var allPopulatedPlacesStyle = new carto.style.CartoCSS(`
      #layer {
        marker-fill: #162945;
      }`);
    var mostPopulatedPlacesStyleLabels = new carto.style.CartoCSS(`
      #layer::labels {
        marker-fill: #73C86B;
        text-name: [name];
        text-face-name: 'DejaVu Sans Book';
        text-size: 15;
        text-dy: -10;
      }`);
    var lessPopulatedPlacesStyleLabels = new carto.style.CartoCSS(`
      #layer::labels {
        marker-fill: #F15743;
        text-name: [name];
        text-face-name: 'DejaVu Sans Book';
        text-size: 15;
        text-dy: -10;
      }`);
    var populatedPlaces = new carto.layer.Layer(populatedPlacesSQL, allPopulatedPlacesStyle);

    // 3.2 Adding the layer to the client
    client.addLayer(populatedPlaces);

    // 3.3. Adding the layer to the map
    client.getLeafletLayer().addTo(map);

    // 4. Configure buttons behavior

    document.querySelector('#btnAll').addEventListener('click', () => {
      populatedPlacesSQL.setQuery(query);
      populatedPlaces.setStyle(allPopulatedPlacesStyle);
    });

    document.querySelector('#btnMostPopulated').addEventListener('click', () => {
      populatedPlacesSQL.setQuery(query + ' ORDER BY pop_max DESC LIMIT 20');
      populatedPlaces.setStyle(mostPopulatedPlacesStyleLabels);
    });

    document.querySelector('#btnLessPopulated').addEventListener('click', () => {
      populatedPlacesSQL.setQuery(query + ' ORDER BY pop_max ASC LIMIT 20')
      populatedPlaces.setStyle(lessPopulatedPlacesStyleLabels);
    });
    </script>
  </body>
</html>
