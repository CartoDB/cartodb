<!DOCTYPE html>
<html>
<head>
  <title>CartoTemplate | CartoDB</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
  
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }

  </style>

  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  <!-- 
  <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  -->
</head>
<body>

  <div id="map"></div>

  <!-- include cartodb.js library -->
  <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
  <!--
  <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script> 
  -->
     
  
  <!-- Drop your code between the script tags below! -->
  <script>
  
  mapUrl='https://documentation.cartodb.com/api/v2/viz/34dfd2e4-d62b-11e5-b5e7-0ea31932ec1d/viz.json'


  map= new L.Map('map', {
    zoom:2,
    center:[0,0]
  });

  L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', 
    {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
  }).addTo(map);

  cartodb.createLayer(map, mapUrl,{
    	//options
    	legends:false
  }).addTo(map)
  .done(function(layer){
      //do stuff
      console.log('legends active :'+ layer.options.legends);
    });
  
  </script>

</body>
</html>
