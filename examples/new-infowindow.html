    <script type="text/javascript">
      var layer;

      function main() {

        var map = L.map('map', { 
          zoomControl: false,
          center: [0, 0],
          zoom: 3
        });

        // add a nice baselayer from Stamen 
        L.tileLayer('http://a.tiles.mapbox.com/v3/examples.map-20v6611k/{z}/{x}/{y}.png', {
          attribution: 'MapBox'
        }).addTo(map);

        cartodb.createLayer(map, 'http://xavijam.cartodb.com/api/v2/viz/b857fa5e-ea4e-11e3-9bbc-0edbca4b5057/viz.json')
          .addTo(map)
          .on('done', function(lyr) {
            lyr.getSubLayer(0).infowindow.set({
              template: $('#infowindow_template_header').html(),
              width: 200,
              maxHeight: 180
            });
          }).on('error', function() {
            console.log("some error occurred");
          });
      }

      window.onload = main;
      
    </script>
