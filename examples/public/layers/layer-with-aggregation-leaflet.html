<!DOCTYPE html>
<html>
  <head>
    <title>Layer with aggregation | CARTO</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
    <!-- Include CARTO.js -->
    <script src="../../../dist/public/carto.js"></script>
    <link href="../style.css" rel="stylesheet">
  </head>
  <body>
    <div id="map">
    </div>
    <!-- Description -->
    <aside class="box">
      <header>
        <h1>Server tile aggregation</h1>
        <button class="github-logo js-source-link"></button>
      </header>
      <section>
        <p class="description">This map has smart backend aggregation applied. See source code for details.</p>
        <div class="separator"></div>
      </section>
      <footer class="js-footer"></footer>
    </aside>

    <script>
      const map = L.map('map').setView([30, 0], 3);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18
      }).addTo(map);

      const client = new carto.Client({
        apiKey: 'YOUR_API_KEY',
        username: 'cartojs-test'
      });

      const source = new carto.source.Dataset(`
        ne_10m_populated_places_simple
      `);
      const style = new carto.style.CartoCSS(`
        #layer {
          marker-width: 7;
          marker-fill: ramp([pop_max], (#ecda9a, #f7945d, #ee4d5a), jenks());
          marker-line-color: #FFFFFF;
        }
      `);

      // Aggregation option
      const aggregation = new carto.layer.Aggregation({
        threshold: 1,
        resolution: 4,
        placement: 'point-sample',
        columns: {
          population: {
            aggregateFunction: 'sum',
            aggregatedColumn: 'pop_max'
          }
        }
      });

      const layer = new carto.layer.Layer(source, style, { aggregation });

      client.addLayer(layer);
      client.getLeafletLayer().addTo(map);
    </script>
  </body>
</html>
