language: node_js
dist: trusty
addons:
  chrome: stable
notifications:
  email:
    on_success: never
    on_failure: change

jobs:
  include:
    - node_js:
        - "10"
      before_install:
        - git submodule update --init --recursive
        - git fetch origin master:refs/remotes/origin/master --depth=1
      install:
        - npm ci # clean install
      script:
        - npm run ci # run tests
