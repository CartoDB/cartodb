<!DOCTYPE html>
<html>
  <head>
    <title>Feature click | CARTO</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Open+Sans:300,400,600" rel="stylesheet">
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
    <!-- Include CARTO.js -->
    <script src="../../../dist/public/carto.js"></script>
    <link href="../style.css" rel="stylesheet">
  </head>
  <body>
    <div id="map">
    </div>
    <!-- Description -->
    <aside class="box">
      <header>
        <h1>Detect feature click</h1>
        <button class="github-logo js-source-link"></button>
      </header>
      <section>
        <p class="description">Interact with the features on the click event.</p>
        <div class="separator"></div>
        <section class="usage">
          <header>USAGE</header>
          <p>Click on the markers</p>
        </section>
        <div id="controls">
          <div id="info"></div>
        </div>
      </section>
      <footer class="js-footer"></footer>
    </aside>

    <script>
      const map = L.map('map').setView([30, 0], 3);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18
      }).addTo(map);

      const client = new carto.Client({
        apiKey: 'YOUR_API_KEY',
        username: 'cartojs-test'
      });

      const source = new carto.source.Dataset(`
        ne_10m_populated_places_simple
      `);
      const style = new carto.style.CartoCSS(`
        #layer {
          marker-width: 7;
          marker-fill: #EE4D5A;
          marker-line-color: #FFFFFF;
        }
      `);
      const layer = new carto.layer.Layer(source, style, {
        featureClickColumns: ['name', 'pop_max']
      });

      client.addLayer(layer);
      client.getLeafletLayer().addTo(map);

      layer.on('featureClicked', featureEvent => {
        let content = '';
        content += `<h3>${featureEvent.data.name.toUpperCase()}</h3>`;
        content += `<p>${featureEvent.data.pop_max} <small>max inhabitants</small></p>`;
        document.getElementById('info').innerHTML = content;
      });
    </script>
  </body>
</html>
