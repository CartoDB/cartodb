                        "legend": {},
                        "order": 3,
                        "visible": true,
                        "options": {
                          // TODO extract is a hack, until Winshaft can handle a Date column
                          "sql": "select *, extract(epoch from end_at) AS numeric_end_at from mwc13",
                          "layer_name": "mwc13-static",
                          "cartocss": [
                            "/** simple visualization */",
                            "#mwc13{",
                              "marker-fill-opacity: 0.9;",
                              "marker-line-color: #FFF;",
                              "marker-line-width: 1;",
                              "marker-line-opacity: 1;",
                              "marker-placement: point;",
                              "marker-type: ellipse;",
                              "marker-width: 10;",
                              "marker-fill: #FFCCCC;",
                              "marker-allow-overlap: true;",
                              "marker-comp-op: multiply;",
                            "}"
                          ].join(''),
                          "cartocss_version": "2.1.1",
                          "interactivity": "cartodb_id",
                          "table_name": "mwc13"
                        },
                        "widgets": {
                          "time_series_static_widget_uuid": {
                            "type": "time-series",
                            "column": "numeric_end_at",
                            // TODO initial request is hardcoded until the tiler can resolve this itself

                            start: 1361776558,

              "stat_tag": "4c07a352-892d-11e5-9380-080027880ca6",
              "force_cors": true // This is sometimes set in the editor
            }

          cartodb.createVis('map', vizJSON1, {
            no_cdn: false,
            layer_selector: true,
          })
          .done(function(vis, layers) {
            window.layers = layers.models[1].layers;
          })
