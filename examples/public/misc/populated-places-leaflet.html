<!DOCTYPE html>
<html>
  <head>
    <title>Populated places | Carto</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include Carto.js -->
    <script src="../../../dist/public/carto.bundle.js"></script>
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" rel="stylesheet">
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; height: 100%; width: 100%; }
      #controls { position: absolute; padding: 0 20px 20px; background: white; }
      .column-right { display: flex; flex-direction: column; right: 0; z-index: 800; }
      button { padding: 10px; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls" class="column-right">
      <button onclick="setAll()">All places</button>
      <button onclick="setMostPopulated(20)" style="color: #378230;">Most populated places</button>
      <button onclick="setLessPopulated(20)" style="color: #F15743;">Less populated places</button>
    </div>
    <script>
      const map = L.map('map').setView([30, 0], 3);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18
      }).addTo(map);

      const client = new carto.Client({
        apiKey: 'YOUR_API_KEY',
        username: 'cartojs-test'
      });

      const populatedPlacesSource = new carto.source.SQL(`
        SELECT *
          FROM ne_10m_populated_places_simple
      `);
      const populatedPlacesStyle = new carto.style.CartoCSS(`
        #layer {
          marker-fill: #162945;
        }
      `);
      const populatedPlacesLayer = new carto.layer.Layer(populatedPlacesSource, populatedPlacesStyle);

      client.addLayer(populatedPlacesLayer);
      client.getLeafletLayer().addTo(map);

      function setAll() {
        populatedPlacesSource.setQuery(`
          SELECT *
            FROM ne_10m_populated_places_simple
        `);
        populatedPlacesStyle.setContent(`
          #layer {
            marker-fill: #162945;
          }
        `);
      }

      function setMostPopulated(limit) {
        populatedPlacesSource.setQuery(`
          SELECT *
            FROM ne_10m_populated_places_simple
            ORDER BY pop_max DESC LIMIT ${limit}
        `);
        populatedPlacesStyle.setContent(`
          #layer {
            marker-fill: #378230;
            text-name: [name];
            text-face-name: 'DejaVu Sans Book';
            text-size: 15;
            text-dy: -10;
          }
        `);
      }

      function setLessPopulated(limit) {
        populatedPlacesSource.setQuery(`
          SELECT *
            FROM ne_10m_populated_places_simple
            ORDER BY pop_max ASC LIMIT ${limit}
        `);
        populatedPlacesStyle.setContent(`
          #layer {
            marker-fill: #F15743;
            text-name: [name];
            text-face-name: 'DejaVu Sans Book';
            text-size: 15;
            text-dy: -10;
          }
        `);
      }
    </script>
  </body>
</html>
