steps:

# Cancel previous job on the same branch
- name: gcr.io/cloud-builders/gcloud
  entrypoint: /bin/bash
  args:
  - '-c'
  - 'gcloud builds list --ongoing --filter="buildTriggerId=70299e98-eed0-4fc6-943b-b8a5e0cf2aca AND substitutions.BRANCH_NAME=${BRANCH_NAME} AND id!=${BUILD_ID}" --format="get(ID)" > jobs_to_cancel'

- name: gcr.io/cloud-builders/gcloud
  entrypoint: /bin/bash
  args:
  - '-c'
  - 'gcloud builds cancel $(cat jobs_to_cancel | xargs) || true'

# Decrypt github key
- name: gcr.io/cloud-builders/gcloud
  args:
  - kms
  - decrypt
  - --ciphertext-file=script/ci/.id_github_cartofante.enc
  - --plaintext-file=/root/.ssh/id_rsa
  - --location=global
  - --keyring=keyring-github-ci
  - --key=github-key
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Set up git with key and domain
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    chmod 600 /root/.ssh/id_rsa
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_rsa
    EOF
    mv script/ci/known_hosts /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Clean working directory
- name: alpine
  args: ['sh', '-c', 'rm -rf .* | true && rm -rf *']

# Checkout repo with submodules
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'sh'
  args: ['-c', 'git clone git@github.com:CartoDB/cartodb -b "${BRANCH_NAME}" --depth 2 --recursive .']
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Copy files to the right directories to run the tests
- name: ubuntu
  entrypoint: /bin/bash
  args:
    - -c
    - |
      cp docker/script/ci/* .
      cp docker/Dockerfile* .
      cp -r docker/build_resources/ .
      cp config/app_config.yml.sample config/app_config.yml
      cp config/database.yml.sample config/database.yml
      cp lib/assets/javascripts/cdb/secrets.example.json lib/assets/javascripts/cdb/secrets.json

# test script
- name: google/cloud-sdk
  entrypoint: '/bin/bash'
  args: 
    - '-c'
    - |
      pip3 install gitpython
      python3 trigger_build.py

# Build image from stage 1
- name: gcr.io/cloud-builders/docker
  entrypoint: /bin/bash
  args:
    - -c
    - |
      if [ -f /workspace/build_trigger_1 ]; then
        docker pull gcr.io/cartodb-on-gcp-main-artifacts/builder-stage1:latest
        docker build -t gcr.io/cartodb-on-gcp-main-artifacts/builder-stage1:latest -t gcr.io/cartodb-on-gcp-main-artifacts/builder-stage1:${SHORT_SHA} -f Dockerfile.stage1 --cache-from gcr.io/cartodb-on-gcp-main-artifacts/builder-stage1:latest .
        docker push gcr.io/cartodb-on-gcp-main-artifacts/builder-stage1:latest
        docker push gcr.io/cartodb-on-gcp-main-artifacts/builder-stage1:${SHORT_SHA}
        touch /workspace/build_trigger_2
      else 
        echo 'Skipping stage 1'
      fi

# Build image from stage 2
- name: gcr.io/cloud-builders/docker
  entrypoint: /bin/bash
  args:
    - -c
    - |
      if [ -f /workspace/build_trigger_2 ]; then 
        docker pull gcr.io/cartodb-on-gcp-main-artifacts/builder-stage2:latest
        docker build -t gcr.io/cartodb-on-gcp-main-artifacts/builder-stage2:latest -t gcr.io/cartodb-on-gcp-main-artifacts/builder-stage2:${SHORT_SHA} -f Dockerfile.stage2 --cache-from gcr.io/cartodb-on-gcp-main-artifacts/builder-stage2:latest . 
        docker push gcr.io/cartodb-on-gcp-main-artifacts/builder-stage2:latest
        docker push gcr.io/cartodb-on-gcp-main-artifacts/builder-stage2:${SHORT_SHA}
        touch /workspace/build_trigger_3
      else 
        echo 'Skipping stage 2'
      fi

# Build image from stage 3
- name: gcr.io/cloud-builders/docker
  entrypoint: /bin/bash
  args:
    - -c
    - |
      if [ -f /workspace/build_trigger_3 ]; then
        docker pull gcr.io/cartodb-on-gcp-main-artifacts/builder-tests
        docker build -t gcr.io/cartodb-on-gcp-main-artifacts/builder:latest -t gcr.io/cartodb-on-gcp-main-artifacts/builder:${SHORT_SHA} -f Dockerfile.stage3 .
        docker push gcr.io/cartodb-on-gcp-main-artifacts/builder:${SHORT_SHA}
        docker push gcr.io/cartodb-on-gcp-main-artifacts/builder:latest
      fi

timeout: 3600s
