- apt_repository:
    repo: ppa:cartodb/postgresql-9.5

- apt_repository:
    repo: ppa:cartodb/gis

- apt_repository:
    repo: ppa:ubuntugis/ppa

- apt_repository:
    repo: ppa:cartodb/redis

- apt_repository:
    repo: ppa:cartodb/nodejs

- apt_repository:
    repo: ppa:brightbox/ruby-ng

- name: Only run "update_cache=yes" once a week
  apt:
    update_cache: yes
    cache_valid_time: 80 #604800

#FIX: Ubuntu 16.04 LTS doesn't come with certain modules, required by ansible
- name: Preparing the table
  raw: apt-get install python-minimal aptitude -y
  become: true
  become_user: root
  become_method: sudo

- name: Cooking the system
  become: yes
  apt:
    name: "*"
    state: latest

- name: Cooking system encoding
  become: yes
  shell: locale-gen en_US.UTF-8

- name: Cooking system locale
  become: yes
  shell: update-locale LANG=en_US.UTF-8 LC_ALL=en_US.UTF-8

- name: Cooking docker
  become: yes
  apt:
    name: docker
    state: latest

- group:
    name: docker
    state: present

- user:
    name: root
    shell: /bin/bash
    groups: docker
    append: yes

- file:
    path: ~/.docker
    owner: root
    group: root
    state: directory
    mode: "g+rwx"

- name: Restart service docker
  become: true
  service:
    name: docker
    state: started
    enabled: yes

- name: Cooking Python
  become: yes
  apt:
    name: python-software-properties
    state: latest

- name: Cooking Python dev
  become: yes
  apt:
    name: python-all-dev
    state: latest

- name: Cooking pip
  become: yes
  apt:
      name: python-pip
      state: latest

- name: Cooking docker-py
  become: yes
  pip:
    name: docker-py
    state: latest

- name: Container present
  docker_container:
    name: cartodb
    state: started
    image: giuliano150/docker-cartodb
    pull: yes
    restart_policy: always
    hostname: "186.10.95.243"
    ports:
      - "80:80"

