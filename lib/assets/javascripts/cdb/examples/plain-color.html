<!DOCTYPE html>
<html>
  <head>
    <title>Plain color | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #content {
        padding: 20px;
        text-align: center;
      }

      .map {
        float:left;
        margin: 10px;
        width: 500px;
        height: 500px;
        border: 1px solid #ccc;
        background-color: #f8f8f8;
      }
      .map img { display: none; }
    </style>

    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script>

      var layer_definition = {
        user_name: "documentation",
        tiler_domain: "cartodb.com",
        tiler_port: "80",
        tiler_protocol: "http",
        layers: [{
          type: "plain",
          options: {
            color: "lightblue"
          }
        }, {
          type: "cartodb",
          options: {
            sql: "SELECT * FROM spreading_network",
            cartocss: "#spreading_network{ marker-fill-opacity: 0.9; marker-line-color: #FFF; marker-line-width: 1.5; marker-line-opacity: 1; marker-placement: point; marker-type: ellipse; marker-width: 10; marker-fill: #FF6600; marker-allow-overlap: true; } ",
            cartocss_version: "2.1.1"
          }
        }
        ]
      };

      cartodb.Image(layer_definition).size(500, 500).zoom(2).center([40.708517, -73.993414]).getUrl(function(error, url) {

        var img = new Image();

        img.onerror = function() {
          console.log(error);
        };

        img.onload  = function() {
          var $map = $('<div class="map"></div>');
          var $img = $('<img src="' + url + '" />');
          $map.append($img);
          $("#content").append($map);
          $img.fadeIn(250);
        };

        img.src = url;

      });
    </script>
  </head>
  <body>
    <div id="content"></div>
  </body>
</html>
