<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet multilayer example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.13/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.core.js"></script>

    <script>

      function main() {

        // create leaflet map
        var map = L.map('map', { 
          zoomControl: false,
          center: [43, 0],
          zoom: 3
        })

        // add a base layer
        L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
          {
          attribution: 'Stamen'
        })
        //.addTo(map);

        // add cartodb layer with one sublayer
        cartodb.createLayer(map, {
          user_name: 'examples',
          type: 'cartodb',
          sublayers: [
            {
              type: "http",
              urlTemplate: "http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png",
              subdomains: [ "a", "b", "c" ]
            },
            {
               sql: 'select * from country_boundaries',
               cartocss: '#layer { polygon-fill: #F00; polygon-opacity: 0.3; line-color: #F00; }'
            }, 
          ]
        })
        .addTo(map)
        .done(function(layer) {

          layer.addLayer({
            type: 'http',
            urlTemplate: 'http://{s}.tile.stamen.com/toner-labels/{z}/{x}/{y}.png',
            subdomains: [ "a", "b", "c" ]
          }, 2);

          setTimeout(function() {
            layer.getSubLayer(0).setURLTemplate(
               'http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png'
            )
            layer.getSubLayer(2).hide();
          }, 3000)
        });
      }

      // you could use $(window).load(main);
      window.onload = main; 

    </script>

  </body>
</html>
